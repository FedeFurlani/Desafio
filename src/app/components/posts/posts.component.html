<router-outlet></router-outlet>

<div *ngIf="!load">
  <div class="spinner">
      <mat-spinner></mat-spinner>
  </div>
</div>


<div class="box02"></div>
  <div class="box03"></div>
<p>
  <mat-toolbar color="primary">
    <h1>Tabla de Posts</h1>
  </mat-toolbar>
</p>

<div *ngIf="load">



<button style="margin-left: 10px;" mat-raised-button (click)="opennewpost()" color="primary">New Post</button>
<!--h2 style="margin-left: 10px; margin-top: 10px;">Buscar Post: </h2-->

<mat-form-field style="margin-left: 30px;">
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscador">
</mat-form-field>



      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> UserId </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
          </ng-container>
      
          <ng-container  matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
      
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row; columns: displayedColumns;"
              (click)="openmodal(row.id)"
          ></tr>
        </table>      
      
        

      </div>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements"
    >
    </mat-paginator>
