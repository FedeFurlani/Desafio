<p>
  <mat-toolbar color="primary">
    <span>Comentarios del Id: {{recepdata.id}}</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>
    <hr>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="arre">
    
        <ng-container matColumnDef="postId">
          <th mat-header-cell *matHeaderCellDef> PostId </th>
          <td mat-cell *matCellDef="let arre"> {{arre.postId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef> Body </th>
          <td mat-cell *matCellDef="let arre"> {{arre.body}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            *matRowDef="let row; columns: displayedColumns;"
            mat-row
        ></tr>
      </table>
    </div>

    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Exit</button>
      <!--button mat-button mat-dialog-close>Exit</button-->
    </mat-dialog-actions>
