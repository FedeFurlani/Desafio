<div *ngIf="!load">
  <div class="spinner">
      <mat-spinner></mat-spinner>
  </div>
</div>

<div *ngIf="load">

  <p>
    <mat-toolbar color="primary">
      <span>Comentarios del Id: {{recepdata.id}}</span>
    </mat-toolbar>
  </p>

  <mat-form-field>
    <input matInput (keyup)="Filtro($event)" placeholder="Buscador">
  </mat-form-field>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="postId">
            <th mat-header-cell *matHeaderCellDef> PostId </th>
            <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
          </ng-container>
      
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
              *matRowDef="let row; columns: displayedColumns;"
              mat-row
          ></tr>
        </table>
      </div>

</div>
  <mat-paginator [pageSizeOptions]="[3, 4, 5]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>

    

    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Exit</button>
    </mat-dialog-actions>
